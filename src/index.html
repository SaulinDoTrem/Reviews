<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Review Project</title>

        <link rel="stylesheet" href="./styles/main.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>

    <body>

        <main>
            <section class="review-section">

                <div class="section-title">
                    <h1>our reviews</h1>

                    <div class="title-underline"></div>
                </div>

                <div class="review-card">
                    <figure class="review">

                        <img id="review-image" class="review-image" src="" alt="Review's Card Image">

                        <figcaption class="review-text">
                            <h2 id="name" class="reviewer-name">
                            </h2>

                            <h3 id="profession" class="reviewer-profession">
                            </h3>

                            <p id="description" class="review-description">
                            </p>

                        </figcaption>
                    </figure>

                    
                    <div class="buttons">
                        <ul class="arrow-list">

                            <li>
                                <button id="left-arrow" class="icon-button">
                                    <span class="material-symbols-outlined icon">
                                        chevron_left
                                    </span>
                                </button>
                            </li>

                            <li>
                                <button id="right-arrow" class="icon-button">
                                    <span class="material-symbols-outlined icon">
                                        chevron_right
                                    </span>
                                </button>
                            </li>

                        </ul>

                        <button id="surprise" class="surprise-button">
                            surprise me
                        </button>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./js/reviews.js"></script>
    </body>
</html>
